<ion-card *ngFor="let room of bedRoomList">
  <img [src]="room.imgUrl || 'assets/imgs/room/quarto-hotel.jpg'"
       onerror="this.src='assets/imgs/room/quarto-hotel.jpg'"/>
  <ion-card-content>
    <ion-card-title>
      {{room.title || 'Quarto Exemplo 1'}}
    </ion-card-title>
    <p>
      {{room.description}}
    </p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button color="light" float-right (click)="reserve(room)">Reservar</button>
    </ion-col>
  </ion-row>
</ion-card>
