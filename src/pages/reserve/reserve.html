<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agendar Quarto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ng-container *ngIf="activeStep <= 1">

    <div class="reserve-block">
      <ion-grid class="card" fixed>

        <ion-row>

          <ion-col col-6 class="bb">
            <ion-label class="no-margin" color="dark">Data de Entrada</ion-label>
          </ion-col>

          <ion-col col-6 class="bb">
            <ion-label class="no-margin" color="dark">Data de Saída</ion-label>
          </ion-col>

          <ion-col col-6 class="br bb datetime-btn">
            <ion-icon color="primary-dark" name="calendar"></ion-icon>
            <span color="dark" ion-text>17/09/2018 00:00:00</span>
          </ion-col>

          <ion-col col-6 class="bb datetime-btn">
            <ion-icon color="primary-dark" name="calendar"></ion-icon>
            <span color="dark" ion-text>17/09/2018 00:00:00</span>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col col-6 class="no-paddingT no-paddingB">

            <div class="bb select-block">
              <ion-item>
                <ion-label>Adultos</ion-label>
                <ion-select okText="OK" cancelText="Cancelar">
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                  <ion-option value="3">3</ion-option>
                  <ion-option value="4">4</ion-option>
                </ion-select>
              </ion-item>
            </div>
          </ion-col>


          <ion-col col-6 class="no-paddingT no-paddingB">

            <div class="bb select-block">

              <ion-item>
                <ion-label>Crianças</ion-label>
                <ion-select okText="OK" cancelText="Cancelar">
                  <ion-option value="0">Nenhuma</ion-option>
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                  <ion-option value="3">3</ion-option>
                  <ion-option value="4">4</ion-option>
                </ion-select>
              </ion-item>

            </div>

          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col>
            <button ion-button block color="primary-dark" (click)="activeStep = 2">
              PRÓXIMO
            </button>
          </ion-col>

        </ion-row>

      </ion-grid>
    </div>

  </ng-container>

  <ng-container *ngIf="activeStep === 2">

    <div class="reserve-room">

      <div class="info">
        <p>
          <span class="caption">Estádia:</span>
          <span>
            <strong ion-text color="dark">19/05/2018</strong>
            <span>até</span>
            <strong ion-text color="dark">19/05/2018</strong>
          </span>
        </p>
        <p>
          <span class="caption">Adultos:</span>
          <span>
            <span>3</span>
          </span>
        </p>
        <p>
          <span class="caption">Crianças:</span>
          <span>
            <span>N/A</span>
          </span>
        </p>
      </div>

    </div>

    <bedroom-card [config]="{ showBtnRerve: true }" (onReserveRoom)="selectRoom($event)"></bedroom-card>

  </ng-container>

  <ng-container *ngIf="activeStep >= 3">
    <div class="step-complete">
      <div class="done-mark">
        <ion-icon class="icon" ios="md-checkmark" md="md-checkmark"></ion-icon>
      </div>
      <div class="done-text">
        <span>Agendado com sucesso!</span>
      </div>
    </div>
  </ng-container>

  <reserve-steps (onSelectStep)="activeStep = $event" [activeStep]="activeStep"></reserve-steps>

</ion-content>
