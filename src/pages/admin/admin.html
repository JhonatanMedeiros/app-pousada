<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      Gerência
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="goToPage()">
        <ion-icon name="home" item-start color="primary-dark"></ion-icon>
        <span ion-text color="dark">Quartos</span>
      </button>

      <button ion-item disabled>
        <ion-icon name="book" item-start color="primary-dark"></ion-icon>
        <span ion-text color="dark">Reservas</span>
      </button>

      <button ion-item disabled>
        <ion-icon name="people" item-start color="primary-dark"></ion-icon>
        <span ion-text color="dark">Usuários</span>
      </button>

      <button ion-item disabled>
        <ion-icon name="hammer" item-start color="primary-dark"></ion-icon>
        <span ion-text color="dark">Configurações da pousada</span>
      </button>

      <button ion-item (click)="signOut()">
        <ion-icon name="exit" item-start color="primary-dark"></ion-icon>
        <span ion-text color="dark">Sair</span>
      </button>

    </ion-list>
  </ion-card>

</ion-content>
