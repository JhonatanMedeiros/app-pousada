<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'toolbar.configuration' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      {{'configuration-page.label.user-settings' | translate}}
    </ion-list-header>
    <ion-item>
      <ion-label>{{'configuration-page.label.language' | translate}}</ion-label>
      <ion-select
        [(ngModel)]="language" (ionChange)="changeLanguage()"
        [cancelText]="'configuration.label.cancelText' | translate"
        [okText]="'configuration.label.okText' | translate"
        >
        <ion-option value="en">{{'configuration-page.label.en-US' | translate}}</ion-option>
        <ion-option value="pt">{{'configuration-page.label.pt-BR' | translate}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
