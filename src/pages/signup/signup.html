<ion-content padding>

  <div class="logo" text-center>
    <img src="assets/imgs/logo.gif" alt="Logo">
  </div>

  <ion-grid>
    <ion-row>
      <div class="create-account" text-center>
        <span>Criar sua conta</span>
      </div>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="signup()" [formGroup]="form" autocomplete="off">

    <ion-list>

      <!-- [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }" -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <!--<div ngxErrors="email" #emailErrors="ngxErrors">-->
        <!--<div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>-->
      <!--</div>-->

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <!-- [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }" -->
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <!--<div ngxErrors="password" #passwordErrors="ngxErrors">-->
        <!--<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>-->
      <!--</div>-->

    </ion-list>

    <ion-grid>

      <ion-row>
        <button ion-button block color="light" class="login-btn" type="submit" [disabled]="!form.valid">
          CADASTRAR
        </button>
      </ion-row>

      <ion-row>
        <div class="row-divider">OU</div>
      </ion-row>

      <ion-row>
        <button ion-button block icon-start color="light" class="facebook-btn">
          <ion-icon name="logo-facebook"></ion-icon>
          FACEBOOK
        </button>
      </ion-row>

      <ion-row>
        <button ion-button block icon-start color="light" class="google-btn">
          <ion-icon name="logo-google"></ion-icon>
          GOOGLE
        </button>
      </ion-row>

      <ion-row>
        <div class="create-account" text-center>
          <span (click)="goToLogin()">JÃ¡ tenho uma conta</span>
        </div>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
