<ion-content padding>

  <div class="logo" text-center>
    <img src="assets/imgs/logo.gif" alt="Logo">
  </div>

  <form (submit)="login()" [formGroup]="loginForm" autocomplete="off">

    <ion-list>

      <!-- [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }" -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <!--<div ngxErrors="email" #emailErrors="ngxErrors">-->
        <!--<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">-->
          <!--Insira um email valido.-->
        <!--</div>-->
      <!--</div>-->

      <!-- [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }" -->
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <!--<div ngxErrors="password" #passwordErrors="ngxErrors">-->
        <!--<div [ngxError]="['minlength', 'required']" [when]="['touched']">-->
          <!--Informe 5 ou mais caracteres.-->
        <!--</div>-->
      <!--</div>-->

    </ion-list>

    <ion-grid>

      <ion-row>
        <button ion-button block color="light" class="login-btn" type="submit" [disabled]="!loginForm.valid">
          Entrar
        </button>
      </ion-row>

      <ion-row>
        <div class="row-divider">OU</div>
      </ion-row>

      <ion-row>
        <button ion-button block icon-start color="light" class="facebook-btn" (click)="loginInWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          FACEBOOK
        </button>
      </ion-row>

      <ion-row>
        <button ion-button block icon-start color="light" class="google-btn" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          GOOGLE
        </button>
      </ion-row>


      <ion-row>
        <div class="create-account" text-center>
          <span (click)="goToSignup()">Criar sua conta</span>
        </div>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
