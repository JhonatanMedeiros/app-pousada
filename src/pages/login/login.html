<ion-content padding>

  <div class="logo">
    <img src="assets/imgs/logo.gif" alt="Logo">
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Lembrar</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-grid>

    <ion-row>
      <button ion-button block color="light" class="login-btn">Entrar</button>
    </ion-row>

    <ion-row>
      <div class="row-divider">OU</div>
    </ion-row>

    <ion-row>
      <button ion-button block icon-start color="light" class="facebook-btn">
        <ion-icon name="logo-facebook"></ion-icon>
        FACEBOOK
      </button>
    </ion-row>

    <ion-row>
      <button ion-button block icon-start color="light" class="google-btn">
        <ion-icon name="logo-google"></ion-icon>
        GOOGLE
      </button>
    </ion-row>


    <ion-row>
      <div class="create-account" text-center>
        <span>Criar sua conta</span>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
