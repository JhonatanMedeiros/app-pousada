<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="logo">
    <img src="assets/imgs/logo.gif" alt="Logo">
  </div>


  <ion-list>

    <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

    <ion-item (click)="logout()" *ngIf="auth.authenticated">
      <ion-icon name="log-out" item-left></ion-icon>
      Sair
    </ion-item>

    <ion-item (click)="login()" *ngIf="!auth.authenticated">
      <ion-icon name="log-in" item-left></ion-icon>
      Entrar
    </ion-item>

  </ion-list>
</ion-content>
